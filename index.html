<!DOCTYPE html>
<html>
<head>
  <title>Better Day Planner</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      padding: 20px;
      color: white;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    .task-list {
      margin-bottom: 30px;
    }

    .task-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .add-task-button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }

    .task-items {
      list-style-type: none;
      padding: 0;
    }

    .task-item {
      margin-bottom: 10px;
    }

    .task-item .title {
      font-weight: bold;
    }

    .sub-task-items {
      margin-top: 5px;
      padding-left: 20px;
      list-style-type: none;
    }

    .sub-task-item {
      margin-bottom: 5px;
    }

    .sub-task-item .title {
      font-weight: normal;
    }

    .task-item .actions {
      display: flex;
      align-items: center;
      margin-top: 5px;
    }

    .task-item .actions button {
      margin-left: 5px;
      background-color: #333;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    footer {
      background-color: #333;
      padding: 20px;
      text-align: center;
    }

    .export-button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Day Planner</h1>
  </header>
  
  <main>
    <section class="task-list">
      <div class="task-header">
        <h2>Today's Tasks</h2>
        <button class="add-task-button">Add Task</button>
      </div>
      <ul class="task-items">
      </ul>
    </section>
  </main>
  
  <footer>
    <button class="export-button">Export Day Plan</button>
  </footer>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.3/jspdf.umd.min.js"></script>
  <script>
    const taskList = document.querySelector('.task-items');
    const addTaskButton = document.querySelector('.add-task-button');
    const exportButton = document.querySelector('.export-button');

    addTaskButton.addEventListener('click', addTask);
    exportButton.addEventListener('click', exportPlanner);

    function addTask() {
      const taskItem = createTaskItem();
      taskList.appendChild(taskItem);
    }

    function createTaskItem() {
      const taskItem = document.createElement('li');
      taskItem.classList.add('task-item');

      const title = document.createElement('div');
      title.classList.add('title');
      title.contentEditable = true;
      title.textContent = 'New Task';

      const actions = document.createElement('div');
      actions.classList.add('actions');

      const editButton = document.createElement('button');
      editButton.textContent = 'Edit';
      editButton.addEventListener('click', editTask);

      const deleteButton = document.createElement('button');
      deleteButton.textContent = 'Delete';
      deleteButton.addEventListener('click', deleteTask);

      const addSubTaskButton = document.createElement('button');
      addSubTaskButton.textContent = 'Add Subtask';
      addSubTaskButton.addEventListener('click', addSubTask);

      const subTaskList = document.createElement('ul');
      subTaskList.classList.add('sub-task-items');

      actions.appendChild(editButton);
      actions.appendChild(deleteButton);
      actions.appendChild(addSubTaskButton);

      taskItem.appendChild(title);
      taskItem.appendChild(subTaskList);
      taskItem.appendChild(actions);

      return taskItem;
    }

    function addSubTask(event) {
      const taskItem = event.target.parentNode.parentNode;
      const subTaskItem = createSubTaskItem();
      const subTaskList = taskItem.querySelector('.sub-task-items');
      subTaskList.appendChild(subTaskItem);
    }

    function createSubTaskItem() {
      const subTaskItem = document.createElement('li');
      subTaskItem.classList.add('sub-task-item');

      const title = document.createElement('div');
      title.classList.add('title');
      title.contentEditable = true;
      title.textContent = 'New Subtask';

      const actions = document.createElement('div');
      actions.classList.add('actions');

      const deleteButton = document.createElement('button');
      deleteButton.textContent = 'Delete';
      deleteButton.addEventListener('click', deleteTask);

      actions.appendChild(deleteButton);

      subTaskItem.appendChild(title);
      subTaskItem.appendChild(actions);

      return subTaskItem;
    }

    function editTask(event) {
      const titleElement = event.target.parentNode.parentNode.querySelector('.title');
      titleElement.focus();
    }

    function deleteTask(event) {
      const taskItem = event.target.parentNode.parentNode;
      taskItem.parentNode.removeChild(taskItem);
    }

    function exportPlanner() {
      const taskItems = document.querySelectorAll('.task-item');
      const doc = new jsPDF();

      let yPos = 20;

      taskItems.forEach((taskItem) => {
        const title = taskItem.querySelector('.title').textContent;

        doc.setFont('helvetica', 'bold');
        doc.setFontSize(16);
        doc.text(20, yPos, title);

        const subTaskItems = taskItem.querySelectorAll('.sub-task-item');
        subTaskItems.forEach((subTaskItem) => {
          const subTitle = subTaskItem.querySelector('.title').textContent;

          yPos += 10;
          doc.setFont('helvetica', 'normal');
          doc.setFontSize(12);
          doc.text(30, yPos, `- ${subTitle}`);
        });

        yPos += 15;
      });

      doc.save('day_planner.pdf');
    }
  </script>
</body>
</html>
